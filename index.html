<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .resume {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .list-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="resume">
            <h1>Your Name</h1>
            <p>Your Contact Information</p>

            <div class="section">
                <h2 class="section-title">Experience</h2>
                <ul>
                    <li class="list-item">Job Title 1 - Company Name (Dates)</li>
                    <li class="list-item">Job Title 2 - Company Name (Dates)</li>
                </ul>
            </div>

            <div class="section">
                <h2 class="section-title">Education</h2>
                <ul>
                    <li class="list-item">Degree - University Name (Dates)</li>
                    <li class="list-item">Degree - University Name (Dates)</li>
                </ul>
            </div>

            <div class="section">
                <h2 class="section-title">Skills</h2>
                <ul>
                    <li class="list-item">Skill 1</li>
                    <li class="list-item">Skill 2</li>
                    <li class="list-item">Skill 3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
